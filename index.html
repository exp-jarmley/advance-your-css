<!doctype html>
<html lang="en">
  <head>
    <title>Virtual postcard</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body class="transformsNULL">
    <article class="postcard">
      <div class="postcard-flipper">
        <header class="postcard-section postcard-section--header" id="postcard-front">
          <div class="postcard-section-headergroup">        
            <h1 class="postcard-section-title">Greetings from A tropical island!</h1>
            <a class="button postcard-readbutton" href="#postcard-back">Read about my adventure</a>
          </div>
        </header>
        <div class="postcard-section postcard-section--top3" id="postcard-back">
        <p class="herotext">Tropical island time was the best! Aside from cocktails and sunshine, my top 3 highlights have to be:</p>
          <ol class="featurelist">
            <li class="featurelist-item">Rubbin' on lotion</li>
            <li class="featurelist-item">Sittin' by the ocean</li>
            <li class="featurelist-item">Hangin' with the hula dancers</li>
          </ol>
        </div>
      </div>
    </article>
    <script src="./assets/scripts/app.js"></script>
    <script src="./assets/scripts/modernizr.js"></script>
  </body>
</html>
