<!doctype html>
<html lang="en">
  <head>
    <title>Virtual postcard</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./assets/scripts/modernizr.js"></script>
  </head>
  <body>
    <article class="postcard">
      <div class="postcard-flipper">
        <header class="postcard-section postcard-section--header" id="postcard-front">
          <div class="postcard-section-headergroup">        
            <h1 class="postcard-section-title">Greetings from A tropical island!</h1>
            <img 
              src="./assets/images/avatar.jpg" 
              srcset="/assets/images/avatar.jpg 1x, 
                      /assets/images/avatar-2x.jpg 2x"
              alt="Picture of Jack Armley holding a kitten wearing a black beanie " />
            <a class="postcard-readbutton" href="#postcard-back">Flip to read!</a>
          </div>
        </header>
        <div class="postcard-section postcard-section--back" id="postcard-back">
          <a class="postcard-readbutton" href="#postcard-front">Flip to go back!</a>
          <p class="postcard-message">I had a great time on holiday! Had lovely food and got plenty of sun! Not looking forward to coming back for the winter :)</p>
          <h2 class="postcard-subheader">Highlights</h2>
          <ol class="herolist">
            <li class="herolist-item">Rubbin' on lotion</li>
            <li class="herolist-item">Sittin' by the ocean</li>
            <li class="herolist-item">Hangin' with the hula dancers</li>
          </ol>
        </div>
      </div>
    </article>
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
